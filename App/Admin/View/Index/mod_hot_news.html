<script>
    KindEditor.ready(function(K) {
        var editor1 = K.create('textarea[name="content1"]', {
            width: "91.3%", //编辑器的宽度
            height: "430px", //编辑器的高度
            filterMode: false, //不会过滤HTML代码
            resizeType: 0,
            allowPreviewEmoticons: true,
            allowImageUpload: true,
            cssPath: '__ROOT__/lib/kindeditor/plugins/code/prettify.css',
            uploadJson: '__ROOT__/lib/kindeditor/php/upload_json.php',
            fileManagerJson: '__ROOT__/lib/kindeditor/php/file_manager_json.php',
            allowFileManager: true,
            afterCreate: function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    K('form[name=news]')[0].submit();
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    K('form[name=news]')[0].submit();
                });
            }
        });
        prettyPrint();
    });
   

</script>
<script>
    KindEditor.ready(function(K) {
        var editor1 = K.create('textarea[name="content2"]', {
            width: "91.3%", //编辑器的宽度
            height: "430px", //编辑器的高度
            filterMode: false, //不会过滤HTML代码
            resizeType: 0,
            allowPreviewEmoticons: true,
            allowImageUpload: true,
            cssPath: '__ROOT__/lib/kindeditor/plugins/code/prettify.css',
            uploadJson: '__ROOT__/lib/kindeditor/php/upload_json.php',
            fileManagerJson: '__ROOT__/lib/kindeditor/php/file_manager_json.php',
            allowFileManager: true,
            afterCreate: function() {
                var self = this;
                K.ctrl(document, 13, function() {
                    self.sync();
                    K('form[name=news]')[0].submit();
                });
                K.ctrl(self.edit.doc, 13, function() {
                    self.sync();
                    K('form[name=news]')[0].submit();
                });
            }
        });
        prettyPrint();
    });
   

</script>
</head>
<body>

<include file="Public:head" />
<include file="Public:left" />
<!--close-left-menu-stats-sidebar-->

<div id="content">
<div id="content-header">
  <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="tip-bottom">修改热点新闻</a>  </div>
  <h1>修改热点新闻</h1>
</div>
<div class="container-fluid">
  <hr>

<div class="row-fluid">
    <div class="widget-box">
      <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
        <h5></h5>
      </div>
      <div class="widget-content">
        <div class="control-group">
         <form action="__APP__/Index/mod_hot_news_do/id/{$hot_news.id}" method="post" class="form-horizontal" enctype="multipart/form-data">

            <div class="control-group">
              <label class="control-label">标题 :</label>
              <div class="controls">
                <input type="text" class="span11" value="{$hot_news.title}" name="title" id="title" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">图片 :</label>
              <div class="controls">
                <input type="file" class="span11" name="img" />
            </div>
            <div class="control-group">
              <label class="control-label">链接 :</label>
              <div class="controls">
                <input type="text" class="span11" value="{$hot_news.link}" name="link" id="link" />
              </div>
            </div>

            <label class="control-label">内容</label>
            <div class="controls">
              <textarea name="content1">{$hot_news.content}</textarea>
            </div>
            <script type="text/javascript">
              function checkFile(){
                var title=$("#title").val();
                var link=$("#link").val();
                if(title==""){
                  alert("请填写标题");
                  return false;
                }else if(link==""){
                  alert("请填写链接");
                  return false;
                }

              }
            </script>
            <div class="form-actions">
              <button type="submit" onclick="return checkFile()" class="btn btn-success">修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<head>

</head>
<body>

<include file="Public:head" />
<include file="Public:left" />

<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a> <a href="#" class="current">统计信息</a> </div>
    <h1>统计信息</h1>
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
        
       
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5></h5>
          </div>
          <div class="widget-content nopadding over">
            <table  style="overflow:hidden" class="table table-bordered data-table">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>标题</th>
                  <th>参数1</th>
                  <th>参数2</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <foreach name="tongji" key="k" item="v">
                <tr class="gradeX">
                  <td>{$k+1}</td>
                  <td>{$v.type_title}</td>
                  <td>{$v.frist}</td>
                  <td>{$v.last}</td>
                  <td><a href="__APP__/Index/mod_tongji/id/{$v.id}">修改</a> <!--/ <a href="javascript:void()" onclick="del({$v.id})">删除</a>--></td>
                </tr>
                </foreach>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function del(id){
    if(confirm("确定删除")){
      window.location="__APP__/Index/del_tongji/id/"+id;
    }
  }
</script>
